<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike_product</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	  <header class="header">
		 <div class="logo">
			<a href="#">
			  <img src="img/logo.png" alt="">
			</a>
		 </div>
		 <nav class="menu">
			<ul class="menu__list">
			  <li class="menu__item">
				 <a class="menu__link" href="#">LIFESTYLE</a>
			  </li>
			  <li class="menu__item">
				 <a class="menu__link menu__link--active" href="#">RUNNING</a>
			  </li>
			  <li class="menu__item">
				 <a class="menu__link" href="#">FOOTBALL</a>
			  </li>
			  <li class="menu__item">
				 <a class="menu__link" href="#">SKATEBOARDING</a>
			  </li>
			</ul>
		 </nav>
		 <a href="#" class="navicon"></a>

	  </header>
	  <main class="main">
		 <div class="card">
			<div class="card__gallery">
			  <div class="card__label">huarache</div>
			  <img src="img/img_h.png" alt="nike" class="card__image">
			  <ul class="card_previews">
				 <li class="card__preview">
					<a href="#" class="card_preview-link">
					  <img class="card__preview-image" src="img/img.jpg" alt="">
					</a>
				 </li>
				 <li class="card__preview">
					<a href="#" class="card_preview-link">
					  <img class="card__preview-image" src="img/img-1.jpg" alt="">
					</a>
				 </li>
				 <li class="card__preview">
					<a href="#" class="card_preview-link">
					  <img class="card__preview-image" src="img/img-2.jpg" alt="">
					</a>
				 </li>
			  </ul>
			</div>
			<div class="card__info">
			  <span class="card__badge card__badge--new">new</span>
			  <h1 class="card__title">
				 THE <span class="text-accent">RUNNING</span> HAS JUST BEGUN
			  </h1>
			  <b class="card__model">huarache</b>
			  <ul class="card__score" data-score="4">
				 <li class="card__star">
					<svg width="9" height="9">
					  <use xlink:href="#star"></use>
					</svg>
				 </li>
				 <li class="card__star">
					<svg width="9" height="9">
					  <use xlink:href="#star"></use>
					</svg>
				 </li>
				 <li class="card__star">
					<svg width="9" height="9">
					  <use xlink:href="#star"></use>
					</svg>
				 </li>
				 <li class="card__star">
					<svg width="9" height="9">
					  <use xlink:href="#star"></use>
					</svg>
				 </li>
				 <li class="card__star">
					<svg width="9" height="9">
					  <use xlink:href="#star"></use>
					</svg>
				 </li>
			  </ul>
			  <div class="card__price" data-currency="$">200</div>
			  <b class="card__size-title">Size</b>
			  <ul class="card__sizes">
				<li class="card__size"><a class="card__size-link" href="#">7</a></li>
				<li class="card__size"><a class="card__size-link" href="#">8</a></li>
				<li class="card__size"><a class="card__size-link" href="#">9</a></li>
				<li class="card__size"><a class="card__size-link card__size-link--active" href="#">10</a></li>
				<li class="card__size"><a class="card__size-link" href="#">11</a></li>
			  </ul>
			  <a href="#" class="card__btn card__btn--accent">add to card</a>
			  <a href="#" class="card__btn">wishlist</a>
			</div>
		 </div>

	  </main>
	</div>
	<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
	  <symbol id="star" viewBox="0 0 9 9">
		 <path fill-rule="evenodd"
				 d="M4.713,0.148 L5.858,2.989 L8.788,3.253 C8.992,3.272 9.074,3.538 8.920,3.678 L6.697,5.697 L7.363,8.702 C7.409,8.911 7.194,9.075 7.019,8.964 L4.500,7.371 L1.981,8.964 C1.806,9.075 1.591,8.910 1.637,8.702 L2.303,5.697 L0.080,3.677 C-0.075,3.537 0.008,3.271 0.211,3.253 L3.142,2.989 L4.287,0.148 C4.367,-0.050 4.633,-0.050 4.713,0.148 Z"/>
	  </symbol>
	</svg>

</body>
</html>
